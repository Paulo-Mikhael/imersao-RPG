<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imersão RPG</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="historia.css">
  <link rel="icon" href="imagens/icone-espada.png" type="image/x-icon">
</head>

<body>
  <input type="text" hidden id="prota-input">
  <main id="container-principal">
    <h1>
      Escolha uma classe para continuar a história:
    </h1>
  </main>
  <main class="container-historia" id="container-historia">
    <div class="baloes" id="baloes-container">
    </div>
  </main>
  <main id="container-fim">
    <div id="container-mensagem">
      <h1>
        Fim
      </h1>
      <h2>
        Obrigado por Jogar!
      </h2>
      <button>
        Aperte F5 ou atualize a página para jogar com outro personagem!
      </button>
    </div>
  </main>
  <script src="personagens.js"></script>
  <script src="historia.js"></script>
  <script src="iniciar.js"></script>
  <script src="baloes.js"></script>
</body>

</html>
